    <body>
        <div data-role="page" id="pageViewPowers">
            <div data-theme="a" data-role="header">
                <h3>
                    View Powers
                </h3>
            </div>
            <div data-role="content">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#pageViewPowers" data-theme="" data-icon="" class="ui-btn-active">
                                View Powers
                            </a>
                        </li>
                        <li>
                            <a href="#pageAddEdit" data-theme="" data-icon="">
                                Add Power
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            <div id="filtersListTitle">Filters</div>
                        </h3>
                        <ul data-role="listview" data-divider-theme="b" data-inset="true">
                            <li data-role="list-divider" role="heading">
                                Filter
                            </li>
                            <li data-theme="c">
                                <a id="filterAll" href="#pageViewPowers" data-transition="slide">
                                    All
                                </a>
                            </li>
                            <li data-theme="c">
                                <a id="filterUsed" href="#pageViewPowers" data-transition="slide">
                                    Used
                                </a>
                            </li>
                            <li data-theme="c">
                                <a id="filterUnused" href="#pageViewPowers" data-transition="slide">
                                    Unused
                                </a>
                            </li>
                            <li data-theme="c">
                                <a id="filterAtWill" href="#pageViewPowers" data-transition="slide">
                                    At-Will
                                </a>
                            </li>
                            <li data-theme="c">
                                <a id="filterEncounter" href="#pageViewPowers" data-transition="slide">
                                    Encounter
                                </a>
                            </li>
                            <li data-theme="c">
                                <a id="filterDaily" href="#pageViewPowers" data-transition="slide">
                                    Daily
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            <div id="powersListTitle">Powers</div>
                        </h3>
                        <div id="powersList"></div>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="pageAddEdit">
            <div data-theme="a" data-role="header">
                <h3>
                    Add/Edit Power
                </h3>
            </div>
            <div data-role="content">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li>
                            <a href="#pageViewPowers" data-theme="" data-icon="">
                                View Powers
                            </a>
                        </li>
                        <li>
                            <a href="#pageAddEdit" data-theme="" data-icon="" class="ui-btn-active">
                                Add Power
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="addEditNameOfPower">
                            Name
                        </label>
                        <input id="addEditNameOfPower" placeholder="Name of power" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="addEditVS">
                            VS
                        </label>
                        <input id="addEditVS" placeholder="AC" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="addEditToHit">
                            To Hit
                        </label>
                        <input id="addEditToHit" placeholder="11" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="addEditDamage">
                            Damage
                        </label>
                        <input id="addEditDamage" placeholder="2d8+4" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="addEditDescription">
                            Extras
                        </label>
                        <textarea id="addEditDescription" placeholder="Stuns enemy until the start of your next turn">
                        </textarea>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>
                            Power Type
                        </legend>
                        <input name="addEditPowerType" id="addEditPowerTypeAtWill" value="At-Will" type="radio" />
                        <label for="addEditPowerTypeAtWill">
                            At-Will
                        </label>
                        <input name="addEditPowerType" id="addEditPowerTypeEncounter" value="Encounter" type="radio" />
                        <label for="addEditPowerTypeEncounter">
                            Encounter
                        </label>
                        <input name="addEditPowerType" id="addEditPowerTypeDaily" value="Daily" type="radio" />
                        <label for="addEditPowerTypeDaily">
                            Daily
                        </label>
                    </fieldset>
                </div>
                <div data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div id="contitionalDamageSet" data-role="collapsible" data-collapsed="false">
                        <h3>
                            Conditional Damage
                        </h3>
                        <a id="btnAddConditionalDamage" data-inline="true" data-role="button" data-transition="fade" href="#pageAddEdit" data-icon="plus" data-iconpos="left">
                            Add Damage
                        </a>
                        <div id="conditionalDamageControls"></div>
                    </div>
                </div>
                <a id="btnSavePower" data-role="button" data-transition="fade" href="#pageAddEdit" data-icon="star" data-iconpos="left">
                    Save Power
                </a>
                <a id="btnDeletePower" data-role="button" data-inline="true" data-icon="delete">Delete Power</a>
            </div>
        </div>


        <div data-role="page" id="pagePowerView">
            <div data-theme="a" data-role="header">
                <h3 id="powerName">
                    Header
                </h3>
            </div>

            <div data-role="content">
                <div id="checkboxes4" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend></legend>
                        <input id="powerUsed" name="powerUsed" type="checkbox">
                        <label for="powerUsed">
                            Power Used
                        </label>
                    </fieldset>
                </div>
                <div>
                    <p id="powerDescription"></p>
                </div>
                <div data-role="collapsible-set" id="toHitCollapsable">
                </div>
                <div data-role="collapsible-set">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            Damage:
                        </h3>
                    </div>
                </div>
            </div>
